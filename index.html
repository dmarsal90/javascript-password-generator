<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Javascript Password Generator</title>
</head>
<body>
    <!-- INSERT HTML HERE -->
<div class="container">
	<h2>Password Generator</h2>
	<div class="result-container">
		<span id="result"></span>
		<button class="btn" id="clipboard">
			<i class="far fa-clipboard"></i>
		</button>
	</div>
	<div class="settings">
		<div class="setting">
			<label for="length">Password length</label>
			<input name="length" type="number" id="length" min='4' max='20' value='20' />
		</div>
		<div class="setting">
			<label for="uppercase">Include uppercase letters</label> 
			<input name="uppercase" type="checkbox" id="uppercase" checked />
		</div>
		<div class="setting">
			<label for="lower">Include lowercase letters</label> 
			<input name="lower" type="checkbox" id="lowercase" checked />
		</div>
		<div class="setting">
			<label for="number">Include numbers</label> 
			<input name="number" type="checkbox" id="numbers" checked />
		</div>
		<div class="setting">
			<label for="symbol">Include symbols</label> 
			<input name="symbol" type="checkbox" id="symbols" checked />
		</div>
	</div>
	<button class="btn btn-large" id="generate">
		Generate password
	</button>
</div>

<script src="main.js"></script>

</body>
</html>
